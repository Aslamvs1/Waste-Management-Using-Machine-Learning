<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at top, #0e2a47, #051d17);
            color: white;
            overflow: hidden;
            margin-top: 80px;
        }
        .navbar {
            background: linear-gradient(90deg, #056235, #08914F);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 40px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bolder;
            font-size: 18px;
            transition: transform 0.3s;
        }
        .nav-links a:hover {
            transform: scale(1.1);
        }
        .contact-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 255, 170, 0.5);
            backdrop-filter: blur(10px);
        }
        .contact-container h2 {
            font-weight: 600;
            margin-bottom: 15px;
            color: #2DFDB3;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .contact-form textarea {
            resize: none;
            height: 100px;
        }
        .send-button {
            background: linear-gradient(135deg, #2DFDB3, #08914F);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 15px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 255, 170, 0.4);
        }
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 255, 170, 0.6);
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }
        .social-icons a {
            color: #2DFDB3;
            font-size: 24px;
            transition: transform 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #08914F;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ðŸŒ¿ Waste Segregation</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="upload.html">Upload</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Feedback"></textarea>
            <button type="submit" class="send-button">Send Response</button>
        </form>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>
</body>
</html>
